{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    {% block content%}
    
    <div class="background">
        <div class="wrapper">
            <div class=""><img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Tesla_T_symbol.svg" style="width: 80px;margin: 30px 45px 25px 25px"></div>
            <div class="outer">
                <div class="content animated fadeInLeft">
                    <span class="bg animated fadeInDown">EXCLUSIVE</span>
                    <h1>Model {{car.model}}<br/> {{car.type}}</h1>
                    <p>Travel farther on a single charge than  other electric vehicle</p>
                    
                    <div class="button">
                        <a href="#">START AT {{car.price}} $</a><a class="cart-btn" href="https://www.tesla.com/models/design#overview"><i class="cart-icon ion-bag"></i>ORDER NOW</a>
                    </div>
                    
                </div>
                <img src="https://s.isanook.com/au/0/rp/r/w850/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL2F1LzAvdWQvMTUvNzg4MzIvMDEwMC5qcGc=.jpg" style="width:auto;" class="animated fadeInRight">
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
